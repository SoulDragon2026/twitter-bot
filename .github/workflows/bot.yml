name: Twitter Download Bot
on:
  workflow_dispatch:
  issue_comment:
    types: [created]

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install deps
      run: pip install python-telegram-bot requests tweepy
    - name: Run bot
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TWITTER_BEARER: ${{ secrets.TWITTER_BEARER }}
      run: python bot.py
